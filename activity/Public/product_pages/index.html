<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virtual Art Gallery â€” Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <header id="site-header"></header>

  <main id="main" class="container">
    <h1>Products</h1>
    <div id="product-list"> <!-- product list will be injected by product script --> </div>
  </main>

  <footer id="site-footer"></footer>

  <script type="module">
    import { loadHeaderFooter } from '../js/utils.mjs';
    // load header/footer from partials (path adjusted for nested folder)
    await loadHeaderFooter('../partials/');

    // load product list script if present
    import('./product-list-main.mjs').then(m => {
      if (m.init) m.init();
    }).catch(e => console.info('no product-list-main.mjs present or failed to load', e));
  </script>
</body>
