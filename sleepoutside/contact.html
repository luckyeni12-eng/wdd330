<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Sleep Outside</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f8fa;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #2c3e50;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .contact-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: inline-block;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 4px rgba(52,152,219,0.5);
    }

    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sleep Outside</h1>
  </header>

  <main>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sleep Outside Project. All rights reserved.</p>
  </footer>
</body>
</html>
